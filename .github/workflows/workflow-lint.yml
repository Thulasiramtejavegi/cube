name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install --legacy-peer-deps

      - name: Run Dependency Audit
        run: npm audit

      - name: Review and Fix Vulnerabilities
        run: |
          # Review each vulnerability manually and decide on fixes
          npm audit fix --force  # Use --force only after reviewing changes
          # Pin or update dependencies manually if required
          # Example: "npm install rollup@2.79.2"

      - name: Run Custom Tests
        run: |
          echo "Running custom tests..."
          npm run custom-test.json

      - name: Cache `node_modules`
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest
